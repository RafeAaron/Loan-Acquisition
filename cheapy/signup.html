<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | Group Project</title>
    <link rel="stylesheet" href="./assets/base.css">
    <link rel="stylesheet" href="./assets/signup.css">
</head>
<body>
    <form id="signup_form">

        <p class="form-heading">Welcome to the family</p>

        <label for="email">Email</label><br />
        <input type="email" name="user_email" placeholder="john-doe@gmail.com" id="email"><br />
        <label for="password">Password</label><br />
        <input type="password" name="user_password" placeholder="******" id="password"><br />
        <label for="cpassword">Confirm Password</label><br />
        <input type="password" placeholder="******" id="cpassword"><br />
        <input type="submit" value="Sign Up">

        <p id="login-redirect" class="login-alternative">Already have an account? <span>Login</span></p>
    </form>

    <script>
        const form = document.getElementById('signup_form');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            //Add sign up validation here

            //Add redirection code
            alert("Sign Up process complete")

            window.localStorage.setItem("email", document.getElementById('email').value)

            window.location.href = './welcome.html'

        })

        document.getElementById('login-redirect').addEventListener('click', ()=> {
            window.location.href="./login.html"
        })
    </script>
</body>
</html>
